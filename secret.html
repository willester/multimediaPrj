<!DOCTYPE html>
<html>
<head>

    <title>SUPER SECRET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h1{
            position: absolute;
            width: 50%;
            margin: 20%;
            color: aliceblue;
            border: 5px  solid aliceblue;
            padding: 20px;
            
        }
        h1:hover
        {
            cursor: pointer;
        }
    </style>
    

 </head>
<body style="margin: 0; overflow: hidden;">

    <h1 id="goBack"> Wait you are not supposed to be here. This is a secret area for developers so pleaso go back where you came from</h1>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

 <script>

    const goB = document.getElementById('goBack')

    goB.onclick = () => 
    {
        window.location = "1.html"
    }

    let scene = new THREE.Scene()

    let camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
    camera.position.z = 5;

    let renderer = new THREE.WebGLRenderer({antialias:true})
    renderer.setClearColor("#336600")
    renderer.setSize(window.outerWidth,window.outerHeight)

    document.body.appendChild(renderer.domElement)

   

    let geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16 )
    let material = new THREE.MeshLambertMaterial({color:0xcc3300})
    let mesh = new THREE.Mesh(geometry,material)

    

    scene.add(mesh)

    let light = new THREE.PointLight(0xFFFFFF,1,500)
    light.position.set(10,0,25)
    scene.add(light)


    let render = () => 
    {
        requestAnimationFrame(render)

        mesh.rotation.x += 0.01

        renderer.render(scene,camera)
    }

    render()

    window.addEventListener('resize',()=>
    {
        renderer.setSize(window.innerWidth,window.innerHeight)
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectMatrix()
    })

 </script>

</body>
</html>
